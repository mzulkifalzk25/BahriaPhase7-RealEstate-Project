{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="section-register" style="margin-top: 150px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="register-form">
          {% comment %} <h2>Register</h2> {% endcomment %}
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
