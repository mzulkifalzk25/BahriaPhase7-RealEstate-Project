{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Bahria Estate -FYP</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header/Navbar ======= -->
  <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="navbar-brand text-brand" href="{% url 'listings:index' %}">Bahria<span class="color-b">Estate</span></a>

      <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'listings:index' %} active {% endif %}" href="{% url 'listings:index' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'listings:about' %} active {% endif %}" href="{% url 'listings:about' %}">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'listings:listings' %} active {% endif %}" href="{% url 'listings:listings' %}">Listings</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'realtors:realtors' %} active {% endif %}" href="{% url 'realtors:realtors' %}">Realtors</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'price_map' %} active {% endif %}" href="{% url 'price_map' %}">Map</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'listings:contacts' %} active {% endif %}" href="{% url 'listings:contacts' %}">Contact</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'listings:search' %} active {% endif %}" href="{% url 'listings:search' %}">Search</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if active_tab == 'listings:predict' %} active {% endif %}" href="{% url 'listings:predict' %}">Predict</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'report' %} active {% endif %}" href="{% url 'report' %}">Report</a>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'accounts:logout' %} active {% endif %}" href="{% url 'accounts:logout' %}">Logout</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'accounts:login' %} active {% endif %}" href="{% url 'accounts:login' %}">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'accounts:register' %} active {% endif %}" href="{% url 'accounts:register' %}">Register</a>
          </li>
          {% endif %}


        </ul>
      </div>
    </div>
  </nav>
  <!-- End Header/Navbar -->
